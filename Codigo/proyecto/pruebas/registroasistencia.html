<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Registro de Asistencias - UNAM</title>
    
</head>
<body>

    <form action="../php/registrar_asistencia.php" method="post">
        <h3>Registro de Asistencias</h3>
        <div>
            <table>
                <tr>
                    <td><label for="codigo_dni">Número de Código estudiantil o DNI:</label></td>
                    <td><input type="text" id="codigo_dni" name="codigo_dni" required></td>
                    <td><button type="button" value="buscar">Buscar</button></td>
                </tr>
                <tr>
                    <td><label for="nombres">Nombres:</label></td>
                    <td colspan="2"><input type="text" id="nombres" name="nombres" readonly></td>
                </tr>
                <tr>
                    <td><label for="apellido_paterno">Apellido Paterno:</label></td>
                    <td colspan="2"><input type="text" id="apellido_paterno" name="apellido_paterno" readonly></td>
                </tr>
                <tr>
                    <td><label for="apellido_materno">Apellido Materno:</label></td>
                    <td colspan="2"><input type="text" id="apellido_materno" name="apellido_materno" readonly></td>
                </tr>
                <tr>
                    <td><label for="carrera">Carrera:</label></td>
                    <td colspan="2"><input type="text" id="carrera" name="carrera" readonly></td>
                </tr>
                <tr>
                    <td colspan="3"><button type="submit">Registrar</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
