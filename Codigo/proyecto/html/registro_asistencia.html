<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/estilo_registro_asistencia.css">
    <title>Registro de Asistencias - UNAM</title>
</head>
<body>
    <div class="main-container">
        <form action="../php/registrar_asistencia.php" method="post">
            <h2>Registro de Asistencias</h2>
            <div class="contenido-centro">
                <table>
                    <tr>
                        <td><label for="codigo_dni"><strong>Número de Código estudiantil o DNI:</strong></label></td>
                        <td><input type="text" id="codigo_dni" name="codigo_dni" class="cajas2" required></td>
                        <td><button type="button" value="buscar" class="boton1">Buscar</button></td>
                    </tr>
                    <tr>
                        <td><label for="nombres"><strong>Nombres:</strong></label></td>
                        <td colspan="2"><input type="text" id="nombres" name="nombres" class="cajas" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="apellido_paterno"><strong>Apellido Paterno:</strong></label></td>
                        <td colspan="2"><input type="text" id="apellido_paterno" name="apellido_paterno" class="cajas" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="apellido_materno"><strong>Apellido Materno:</strong></label></td>
                        <td colspan="2"><input type="text" id="apellido_materno" name="apellido_materno" class="cajas" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="carrera"><strong>Carrera:</strong></label></td>
                        <td colspan="2"><input type="text" id="carrera" name="carrera" class="cajas" readonly></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button type="submit" class="boton2">Registrar</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
