<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi P치gina</title>
    <link rel="stylesheet" href="../css/ventanas_usuarios.css">
</head>
<body>
    <header>
        <img src="../img/unamnofondo2.png" class="logo">
        <h1>Comedor Universitario - UNAM</h1>
        <a href="login_estudiantes.html">
            <img src="../icono/salida.png" class="exit-icon">
        </a>
    </header>
    <div id="sidebar">
        <button onclick="cargarPostulaciones()" class="load-content texto-centro"><center><img src="../img/icono_registro.png" class="icono2"><br>Postular</center></button>
        <button onclick="cargarRegistro()" class="load-content texto-centro"><center><img src="../img/icono_justificacion.png" class="icono2"><br>Justificar Inasistencias</center></button>
        <button onclick="cargarInasistencias()" class="load-content texto-centro"><center><img src="../img/icono_asistencia.png" class="icono2"><br>Ver Asistencias</center></button>
    </div>
    <div id="content">
        <iframe id="miIframe" src="../html/ventana_lobby_estudiantes.html" width="100%" height="500px" frameborder="0"></iframe>
    </div>

    <script>
        function cargarPostulaciones() {
            var iframe = document.getElementById('miIframe');
            iframe.src = '../html/fut_postulacion.html';
            resetActiveButton(); // Restablecer el estado de los botones
            document.querySelector('#sidebar button:nth-child(1)').classList.add('active'); // Agregar clase activa al primer bot칩n
        }
    
        function cargarRegistro() {
            var iframe = document.getElementById('miIframe');
            iframe.src = '../html/fut_justificacion.html';
            resetActiveButton(); // Restablecer el estado de los botones
            document.querySelector('#sidebar button:nth-child(2)').classList.add('active'); // Agregar clase activa al segundo bot칩n
        }
    
        function cargarInasistencias() {
            var iframe = document.getElementById('miIframe');
            iframe.src = '../pruebas/ver_asistencia4.php';
            resetActiveButton(); // Restablecer el estado de los botones
            document.querySelector('#sidebar button:nth-child(3)').classList.add('active'); // Agregar clase activa al tercer bot칩n
        }
    
        function resetActiveButton() {
            var buttons = document.querySelectorAll('#sidebar button');
            buttons.forEach(button => button.classList.remove('active')); // Remover todas las clases 'active' de los botones
        }
    </script>
    
</body>
</html>
