<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi P치gina</title>
    <link rel="stylesheet" href="../css/ventana2.css">
</head>
<body>
    <header>
        <img src="../img/unamnofondo2.png" class="logo">
        <h1>Comedor Universitario - UNAM</h1>
        <img src="../icono/salida.png" class="exit-icon">
    </header>
    <div id="sidebar">
        <button onclick="cargarPostulaciones()" class="load-content texto-centro"><img src="../img/icono_gestion_postulantes.png" class="icono">Gestion de Postulantes</button>
        <button onclick="cargarRegistro()" class="load-content texto-centro"><img src="../img/icono_control_asistencia.png" class="icono">Control de Asistencias</button>
        <button onclick="cargarInasistencias()" class="load-content texto-centro"><img src="../img/icono_gestion_inasistencia.png" class="icono">Gestion de Inasistencias</button>
    </div>
    <div id="content">
        <iframe id="miIframe" src="pagina.php" width="100%" height="500px" frameborder="0"></iframe>
    </div>

    <script>
        function cargarPostulaciones() {
            var iframe = document.getElementById('miIframe');
            iframe.src = '../php/gestion_postulacion.php';
            resetActiveButton(); // Restablecer el estado de los botones
            document.querySelector('#sidebar button:nth-child(1)').classList.add('active'); // Agregar clase activa al primer bot칩n
        }
    
        function cargarRegistro() {
            var iframe = document.getElementById('miIframe');
            iframe.src = '../php/registrar_asistencia.php';
            resetActiveButton(); // Restablecer el estado de los botones
            document.querySelector('#sidebar button:nth-child(2)').classList.add('active'); // Agregar clase activa al segundo bot칩n
        }
    
        function cargarInasistencias() {
            var iframe = document.getElementById('miIframe');
            iframe.src = '../php/gestion_justificacion.php';
            resetActiveButton(); // Restablecer el estado de los botones
            document.querySelector('#sidebar button:nth-child(3)').classList.add('active'); // Agregar clase activa al tercer bot칩n
        }
    
        function resetActiveButton() {
            var buttons = document.querySelectorAll('#sidebar button');
            buttons.forEach(button => button.classList.remove('active')); // Remover todas las clases 'active' de los botones
        }
    </script>
    
</body>
</html>
